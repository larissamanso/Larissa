<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" charset="width=device-width, initial-scale=1">
        <title>Função com parâmetro</title>
    </head>
    <body>
        <h1>Funçâo com parâmetro</h1>
        <p id="teste1">A soma dos números é: </p>
        <p id="teste2">A subtração dos números é: </p>
        <p id="teste3">A multiplicação dos números é: </p>
        <p id="teste 4">A divisão dos números é: </p>

        <button type="button"
        onclick="document.getElementById('teste1').innerHTML += Soma(num1, num2);">Soma</button>
        <button type="button"
        onclick="document.getElementById('teste2').innerHTML += Sub(num1, num2);">Subtração</button>
        <button type="button"
        onclick="document.getElementById('teste3').innerHTML += Mult(num1, num2);">Multiplicação</button>
        <button type="button"
        onclick="document.getElementById('teste4').innerHTML += Div(num1, num2);">Divisão</button>

        <script src="03-funcao-com-parametros.js">
            function Soma(a, b){
                return a + b;
            }

            function Sub(a, b){
                return a - b;
            }

            function Mult(a, b){
                return a * b;
            }

            function Div(a, b){
                return a / b;
            }

            num1 = parseInt(prompt('Digite um Número', ''));
            num2 = parseInt(prompt('Digite outro Número', ''));
        </script>
    </body>
</html>
