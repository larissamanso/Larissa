<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width=1">
    </head>
   <body>
    <h1>Métodos de Strings</h1>
    <p id="teste1"></p>
    <p id="teste2"></p>
    <p id="teste3"></p>
    
    

    <script type="text/Javascript">
        let texto = 'Texto para conversão';

        let maiusculas = texto.toUpperCase();
        
        let minusculas = texto.toLowerCase();
        console.log(minusculas);

        document.getElementById('teste1').innerHTML += texto;
        document.getElementById('teste2').innerHTML += maiusculas;
        document.getElementById('teste3').innerHTML += minusculas;
       
    </script>
   </body>
</html>
