<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width=1">
    </head>
   <body>
    <h1>Métodos de Strings</h1>
    <p id="teste1"></p>
    <p id="teste2"></p>
    <p id="teste3"></p>
    <p id="teste4"></p>
    

    <script type="text/Javascript">
        let frase = '   Espaços em branco   ';

        let textoLimpo = frase.trim();
        console.log(textoLimpo);

        let comecaCom = frase.startsWith('Espaços');
        console.log(comecaCom);

        let terminaCom = frase.endsWith('branco');
        console.log(terminaCom);

        document.getElementById('teste1').innerHTML += frase;
        document.getElementById('teste2').innerHTML += textoLimpo;
        document.getElementById('teste3').innerHTML += comecaCom;
        document.getElementById('teste4').innerHTML += terminaCom;
        
    </script>
   </body>
</html>
