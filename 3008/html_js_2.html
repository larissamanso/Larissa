<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width=1">
    </head>
   <body>
    <h1>Métodos de Strings</h1>
    <p id="teste1"></p>
    
    

    <script type="text/Javascript">
        let nome = 'João';

        let sobrenome = 'Silva';
        
        let nomeCompleto = nome + ' ' + sobrenome;
        console.log(nomeCompleto);

        let mensagem = `Olá, ${nome} ${sobrenome}!`;
        console.log(mensagem);

        document.getElementById('teste1').innerHTML += mensagem;
       
    </script>
   </body>
</html>
