<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Atividade</h1>
        <p id="teste1"></p>

        <script type="text/JavaScript">
            
            let soma = 0;
            let i = 1;

            while (i <= 5) {
                soma += i;
                i++;
            }
           console.log("A soma dos números de 1 a 5 é: " + soma);     
            

            document.getElementById('teste1').innerHTML += soma;

        </script>
    </body>
</html>
