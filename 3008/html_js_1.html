<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Exemplo de vetor</title>
    </head>
    <body>
        <h1>Exemplo de vetor</h1>
        <p id="teste1">Conteúdo do vetor 1: </p>
        <p id="teste2">Conteúdo do vetor 2:</p>
       

        <script type="text/Javascript">
            let idade = [18, 25, 12, 35, 40];
            let adulto = idade.filter(function(age) {
                return age >= 18;
            });
        
            console.log(adulto);
        
            document.getElementById('teste1').innerHTML += idade;
            document.getElementById('teste2').innerHTML += adulto;
           
           
        </script>
    </body>
</html>
