<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Exemplo de vetor</title>
    </head>
    <body>
        <h1>Exemplo de vetor</h1>
        <p id="teste1">Conteúdo do vetor 1: </p>
        <p id="teste2">Conteúdo do vetor 2:</p>
       

        <script type="text/Javascript">
            let numeros = [1, 2, 3, 4, 5];
            let soma = numeros.reduce(function(total, somanumeros) {
                return total + somanumeros;
            });
        
            console.log(soma);
        
            document.getElementById('teste1').innerHTML += numeros;
            document.getElementById('teste2').innerHTML += soma;
           
           
        </script>
    </body>
</html>
